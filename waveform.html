<html>

<head>

</head>

<body>
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" viewBox="0 350 1200 100" style="enable-background:new 0 0 0 0; padding: 0px;" xml:space="preserve">
        <g>
            <polyline id="wave" />
        </g>
    </svg>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script src="greensock-js-with-customease/src/minified/easing/CustomEase.min.js"></script>
<script>
    TweenLite.defaultEase = Sine.easeInOut;
    TweenLite.set("g", { y: window.innerHeight / 2 });

    var svg = document.querySelector("svg");
    var wave = document.querySelector("#wave");

    var width = 800;
    var sinus = new CustomEase("sinus", "M0,0 C0.4,0 0.3,1 0.5,1 0.7,1 0.6,0 1,0");

    var amplitude = 1;
    var frequency = 20;
    var segments = 500;
    var interval = width / segments;
    var mouseX, mouseY;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX / window.innerWidth;
        mouseY = e.clientY / window.innerHeight;

        // console.log(amplitude);
    });

    for (var i = 0; i < segments; i++) {
        var norm = 1 - i / segments;
        var point = wave.points.appendItem(svg.createSVGPoint());

        point.x = i * interval;
        point.y = (amplitude * 100) / 2 * sinus.getRatio(norm);

        var progress = norm * frequency * (0.5 + sinus.getRatio(norm * 0.75));

        TweenMax.to(point, 0.3, {
            y: -point.y,
            repeat: -1,
            yoyo: true,
            reversed: true
        }).progress(-progress);
    }
</script>
<style>
    body {
        height: 100vh;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    svg {
        width: 100%;
        height: auto;
    }

    #wave {
        fill: none;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke: #fff;
    }
</style>

</html>
